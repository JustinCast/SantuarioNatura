
<div>
    <form 
    id="commentContainer"
    class="card" 
    class="text-center example-form"
    [formGroup]="commentFG"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field style="width: 35%">
      <input 
      required
      matInput 
      placeholder="{{'Name' | translate}}"
      [formControl]="commentFG.get('name')"
      maxlength="30"
      >
    </mat-form-field>
    <br>  
    <mat-form-field style="width: 90%">
      <textarea 
      required
      matInput 
      placeholder="{{'LeaveACommentary' | translate}}"
      [formControl]="commentFG.get('comment')"
      maxlength="250"
      height="200px"
      rows="6"
      ></textarea>
    </mat-form-field>
    <hr />
    <button
      [disabled]="!commentFG.valid"
      type="submit"
      style="width: 20%"
      mat-button
    >
    {{'Submit' | translate}}
    </button>
  </form>
</div>
